{% extends 'base.html' %}
{% block title %}
{{pname}}
{% endblock %}

{% block body %}
<div class="category-header fade-in">
    <h1 class="category-title">{{pname}}</h1>
    <p class="category-description">Explore our {{pname}} collection</p>
</div>

<div class="product-grid">
    {% for i in items %}
    <a href="{{i.slug}}" class="view-more">
    <div class="product-card fade-in">
        <div class="product-image-container">
        </div>
        <div class="product-info">
            <h2 class="product-title">{{i.item_name}}</h2>
            <div class="product-price">${{i.price}}</div>
            {% if i.off %}
            <div class="product-off">{{i.off}}% OFF</div>
            {% endif %}
            
        </div>
    </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
